<!doctype html>
<html lang="en">
<head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>My Site - {% block title %}{% endblock %}</title>
    {% endblock %}

    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
    </style>
</head>  
<body>
<header>
    <nav>
        <ul>
            <li><a href="{{ url_for('homepage.home') }}">Home</a></li>
            <li><a href="{{ url_for('homepage.about') }}">About</a></li>
        </ul>
    </nav>
</header>

<!-- Renders Form Flash Messages -->
<div>  
    {% block content %}
    {% endblock %}
</div>

<footer>
    Footer Goes Here.
</footer>

</body>
</html>
